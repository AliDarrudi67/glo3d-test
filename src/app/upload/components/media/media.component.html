<div class="container">
  <div class="row">
    <div class="col-12 text-center pt-5">
      <button mat-raised-button color="primary">upload videos</button>

      <div class="mat-elevation-z8 mt-3">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> fileName </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="startedAt">
            <th mat-header-cell *matHeaderCellDef> startedAt </th>
            <td mat-cell *matCellDef="let element"> {{element.startedAt}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button [matMenuTriggerFor]="menu">...</button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>


    </div>
  </div>
</div>
